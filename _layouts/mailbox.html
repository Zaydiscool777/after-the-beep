---
layout: base
---
{%- comment -%}
    List of all messages

    Parameters:
        site.data.messages: list of message documents generated by fetchvm
{%- endcomment -%}


{%- for _message in site.messages reversed -%}
<div class="mailbox">
    <div id="{{ _message.local_id }}" class="mailbox-message mailbox-message-{{ _message.style }}">
        {% include date.html date=_message.date %}<br/>
        <audio src="{{ site.baseurl }}/messages/{{ _message.audio }}" controls></audio>
    </div>
</div>
{%- endfor -%}
